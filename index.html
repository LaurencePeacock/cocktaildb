<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cocktail Bar</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./mediaStyles.css">

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>

    <header>
        <a href="javascript:location.reload();"><h1>The Cocktail Bar</h1></a>
    </header>
        
    <div class="body-wrapper">

        <div class="quote-wrapper">
            <p class="quote"></p>
            <p class="quoter"></p>
        </div>

        <div class="search-container">
            <input id="search" type="text"  value="Search">
            <div class="looking-glass"></div>
        </div>
        <div class="error-container">

        </div>
  
        <div class="search-filter-wrapper">
            <button type="button" id="cocktails-button" class="button-left button-active">Cocktails</button>
            <button type="button" id="ingredients-button" class="button-right">Ingredients</button>
        </div>


        <div class="results">
        </div>
    

    </div>

    <footer>
        <p>Vanilla JS Cocktails &copy 2022 </p>
        <p><a href="">Contact</a></p>
    </footer>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
